<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="assets/css/reset.css" />
      <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
      <h1>Rock, Paper, Scissors</h1>
      <section class="play-game">
            <button>Click to Play</button>
      </section>
      <section class="guesses">
            <div class="user-guess">
                  <h2 id="user-guess-heading"></h2>
                  <p id="user-guess-result"></p>
            </div>
            <div class="opp-guess">
                  <h2 id="opp-guess-heading"></h2>
                  <p id="opp-guess-result"></p>
            </div>
      </section>
      <section class="results">
            <div class="games">
                  <p id="wins"></p>
                  <p id="losses"></p>
                  <p id="ties"></p>
            </div>
            <div class="choices">
                  <p id="rocks"></p>
                  <p id="papers"></p>
                  <p id="scissors"></p>
            </div>
      </section>
      <script src="assets/js/script.js"></script>
</body>
</html>
